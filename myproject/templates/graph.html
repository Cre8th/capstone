<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="/static/ex.css" type="text/css">
</head>
<body>
    <div id="top" style="border: 2px solid;"></div>

    <button type="button" id="button">
        <img src="./start.png" width="45px" height="50px"/>
    </button>

    <select id="option">
        <option value="none">인터페이스 선택</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>

    <input type="button" value="실행" id="start"/>

    <div id="chart-container">
        <canvas id="myLineChart"></canvas>
        <canvas id="myBarChart"></canvas>
    </div>

    <div id="line" style="border: 2px solid;"></div>
    <div id="bar" style="border: 2px solid;"></div>

    <div id="list1" style="border: 2px solid;"></div>
    <hr id="line1" style="border: solid 1px;"/>
    <b id="list1_text">정규표현식 매칭 패킷</b>

    <div id="list2" style="border: 2px solid;"></div>
    <hr id="line2" style="border: solid 1px;"/>
    <b id="list2_text">블랙리스트 IP</b>

    <script>
        Chart.register(ChartDataLabels);

        const protocolLabels = ['TCP', 'UDP', 'ICMP', 'HTTP', 'FTP', 'DNS', 'SSH'];
        const initCounts = new Array(protocolLabels.length).fill(0);

        const lineChartConfig = {
            type: 'line',
            data: {
                labels: protocolLabels,
                datasets: [{
                    label: 'Protocol Count',
                    data: initCounts,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                plugins: {
                    datalabels: {
                        color: 'red',
                        align: 'end',
                        anchor: 'end',
                        font: { weight: 'bold' }
                    }
                },
                scales: { y: { beginAtZero: true } }
            }
        };

        const barChartConfig = {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Sample Data',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {
                    datalabels: {
                        color: 'red',
                        align: 'end',
                        anchor: 'end',
                        font: { weight: 'bold' }
                    }
                }
            }
        };

        const myLineChart = new Chart(document.getElementById('myLineChart').getContext('2d'), lineChartConfig);
        const myBarChart = new Chart(document.getElementById('myBarChart').getContext('2d'), barChartConfig);

        function updateChart() {
            fetch('/protocol-info')
                .then(response => response.json())
                .then(data => {
                    const counts = protocolLabels.map(label => data.reduce((acc, item) => {
                        return item.protocol_name === label ? acc + item.count : acc;
                    }, 0));
                    myLineChart.data.datasets[0].data = counts;
                    myLineChart.update();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        updateChart();
        setInterval(updateChart, 3000);
    </script>
</body>
</html>
