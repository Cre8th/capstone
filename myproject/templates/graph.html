{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="{% static '/css/graph.css' %}" type="text/css">
    <script src="{% static '/javascripts/chart_utils.js' %}"></script>
    <script src="{% static '/javascripts/api.js' %}"></script>
    <script src="{% static '/javascripts/services/edge_service.js' %}"></script>
</head>
<body>
    <div class="header">
        <div class=header-left-container>
            <div>
                팀 프로젝트 로고 자리
            </div>
            <select id="interface-select" class="select">
                <option value="none">인터페이스 선택</option>
                
            </select>

            <button class="btn" type="button">
                <img src="../static/images/play.png"
                width="24" height="24" onclick="javascript:start_edge()"/>
            </button>

            <button class="btn" type="button">
                <img src="../static/images/play.png"
                width="24" height="24" />
            </button>
        </div>
        <button class="btn print-btn" type="button"      onclick="javascript:print()">
                <img src="../static/images/print.png"
                width="24" height="24" />
        </button>
    </div>



    <div class="dashboard-container">
        <div class="chart-container">
            <div class="chart-box">
                <div class="title">Protocol Count</div>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-box">
                <div class="title">IP Count</div>
                <div class="ip-box">
                    <canvas id="lineChart"></canvas>
                    {% comment %} <div class="anomaly-detection-box">
                        <div>이상 감지</div>
                        <div class="divider"></div>
                        <div class="content">0.0.0.0_0.0.0.0 DDos 공격이 의심됩니다.</div>
                    </div> {% endcomment %}
                </div>


            </div>    
        </div>
        <div class="table-container">
            <div class="table-box">
                <div class="title">Regex Matching Packet</div>
                <table>
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>192.168.1.1</td>
                            <td>10</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="table-box">
                <div class="title">Blacklist IP</div>
                    <table>
                        <thead>
                            <tr>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>192.168.1.1</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        Chart.register(ChartDataLabels);

        let interfaces = []
        let selected_interface_idx = 0

        get_interfaces().then((data) => {
            print(data)
            const select = document.getElementById('interface-select');
            select.innerHTML = '';
            select.addEventListener('change', function() {
                var selected_interface_idx = this.value;
            });

            print("test")

            interfaces = [...data['interfaces']];
            interfaces.forEach((i, interface) => {
                const option = document.createElement('option')
                option.value = i
                option.text = interface
                select.appendChild(option)
            })
        }).catch(e => console.error(`Failed to get interfaces. [${e}]`));

        getChart().then((data) => {
            const charts = initChart(data);

            updateChart(charts, data);

            setInterval(() => {
                getChart().then(updatedData => {
                    updateChart(updatedData);
                });
            }, 3000);
        }).catch(e => console.error(`Failed to get chart data. [${e}]`));
    </script>
</body>
</html>
